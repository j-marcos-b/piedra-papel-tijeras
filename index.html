<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>¿Jugamos Piedra, Papel o Tijeras?</h1>
    <h2>Elije una opción clickeando en la imagen:</h2>
    <div class="img">
        <img id="piedra" src="img/piedra.png" alt="Piedra" style="cursor: pointer;" width="100px">
        <img id="papel" src="img/papel.png" alt="Papel" style="cursor: pointer;" width="100px">
        <img id="tijeras" src="img/tijeras.png" alt="Tijeras" style="cursor: pointer;" width="100px">
    </div>
    <div class="texto">
        <p>Piedra</p>
        <p>Papel</p>
        <p>Tijeras</p>
    </div>
    <p id="resultado"></p>
    <p id="puntuacion"></p>

    <script src="script.js"></script>
</body>

</html>
